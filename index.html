<html>
  <head>
    <style>
      .navBar {
        display: flex;
        justify-content: flex-start;
      }
      a {
        margin-right: 20px;
      }
      #Home {
        display: flex;
        justify-content: center;
      }
      .active {
        background-color: dodgerblue;
      }
      #pageBtn {
        display: flex;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { HashRouter, Link, Route, NavLink } = ReactRouterDOM;

      const Home = () => {
        return (
          <div id="home">
            <h1>Home</h1>
          </div>
        );
      };

      const Navbar = () => {
        return (
          <div>
            <div className="navBar">
              <NavLink to="/" exact activeClassName="active">
                Home
              </NavLink>
              <NavLink to="/users" activeClassName="active">
                Users
              </NavLink>
            </div>
            <hr />
          </div>
        );
      };

      const SearchBar = props => {
        const { onChange, handleSearch, search } = props;

        return (
          <form>
            <label htmlFor="search">
              Search For:
              <input
                type="text"
                name="search"
                value={search}
                onChange={onChange}
              />
            </label>
            <input type="submit" onClick={handleSearch} />
            <button>Clear</button>
          </form>
        );
      };

      class Pager extends React.Component {
        constructor() {
          super();
          this.state = {
            search: ""
          };
          this.onChange = this.onChange.bind(this);
          this.handleSearch = this.handleSearch.bind(this);
        }

        onChange(event) {
          this.setState({ search: event.target.value });
        }

        async handleSearch(event) {
          event.preventDefault();
          const userArr = [];
          const { search } = this.state;
          const { grabFiltered } = this.props;
          for (let i = 0; i < this.props.count / 50; i++) {
            const res = await axios.get(
              `https://acme-users-api-rev.herokuapp.com/api/users/${i}`
            );
            const users = res.data.users.map(user => userArr.push(user))
          }
          const filtered = userArr.filter(
              user =>
                user.firstName.toLowerCase().indexOf(search.toLowerCase()) !==
                -1
            );

          grabFiltered(filtered);
        }

        render() {
          const { search } = this.state;
          const { onChange, handleSearch } = this;
          const {
            users,
            count,
            nextBtn,
            prevBtn,
            firstBtn,
            lastBtn
          } = this.props;
          const pageId = this.props.pageId + 1;
          const totalpages = Math.ceil(count / 50);
          const upperEdge = pageId === totalpages ? true : false;
          const lowerEdge = !pageId || pageId === 1 ? true : false;
          console.log(this.state);
          return (
            <div>
              <div>
                <p>
                  {count} Reasults. Page {pageId} of {totalpages}
                </p>
              </div>
              <div id="pageBtn">
                <button onClick={firstBtn}>First </button>
                <button onClick={prevBtn} disabled={lowerEdge}>
                  Previous
                </button>
                <div>{pageId}</div>
                <button onClick={nextBtn} disabled={upperEdge}>
                  Next
                </button>
                <button onClick={() => lastBtn(totalpages - 1)}>Last </button>
              </div>
              <div id="searchBar">
                <SearchBar
                  search={search}
                  onChange={onChange}
                  handleSearch={handleSearch}
                />
              </div>
            </div>
          );
        }
      }

      const UsersTable = props => {
        const users = props.users;
        return (
          <div id="tableContainer">
            <table>
              <tbody>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Title</th>
                </tr>
                {users.map(user => {
                  return (
                    <tr key={user.id}>
                      <td>{user.firstName}</td>
                      <td>{user.lastName}</td>
                      <td>{user.email}</td>
                      <td>{user.title}</td>
                    </tr>
                  );
                })}
              </tbody>
            </table>
          </div>
        );
      };

      class Users extends React.Component {
        constructor() {
          super();
          this.state = {
            users: [],
            count: 0
          };
          this.nextBtn = this.nextBtn.bind(this);
          this.prevBtn = this.prevBtn.bind(this);
          this.firstBtn = this.firstBtn.bind(this);
          this.lastBtn = this.lastBtn.bind(this);
          this.grabFiltered = this.grabFiltered.bind(this);
        }

        async componentDidUpdate(prevProps) {
          if (
            prevProps.match.params.pageId !== this.props.match.params.pageId
          ) {
            const idx = this.props.match.params.pageId;

            const results = await axios.get(
              `https://acme-users-api-rev.herokuapp.com/api/users/${
                idx ? idx : ""
              }`
            );
            const { users } = results.data;
            this.setState({ users });
          }
        }
        async componentDidMount() {
          const idx = this.props.match.params.pageId;
          const results = await axios.get(
            `https://acme-users-api-rev.herokuapp.com/api/users/${
              idx ? idx : ""
            }`
          );
          const { users, count } = results.data;

          this.setState({ users, count });
        }

        nextBtn() {
          const { pageId } = this.props.match.params;
          window.location.hash = `/users/${pageId ? pageId * 1 + 1 : 1}`;
        }

        prevBtn() {
          const { pageId } = this.props.match.params;
          window.location.hash = `/users/${pageId ? pageId * 1 - 1 : 1}`;
        }

        firstBtn() {
          const { pageId } = this.props.match.params;
          window.location.hash = `/users/`;
        }

        lastBtn(lastPage) {
          const { pageId } = this.props.match.params;
          window.location.hash = `/users/${lastPage}`;
        }

        grabFiltered(filtered) {
          const { users } = this.state;
          this.setState({ users: filtered, count: filtered.length });
          console.log(this.state);
        }

        render() {
          const { users, count } = this.state;
          const { nextBtn, prevBtn, firstBtn, lastBtn, grabFiltered } = this;
          const pageId = this.props.match.params.pageId
            ? this.props.match.params.pageId * 1
            : 0;

          return (
            <div id="userContainer">
              <Pager
                users={users}
                count={count}
                pageId={pageId}
                nextBtn={nextBtn}
                prevBtn={prevBtn}
                firstBtn={firstBtn}
                lastBtn={lastBtn}
                grabFiltered={grabFiltered}
              />
              <UsersTable users={users} />
            </div>
          );
        }
      }

      class App extends React.Component {
        render() {
          return (
            <HashRouter>
              <div>
                <h1>Acme Users</h1>
                <Navbar />
              </div>
              <Route exact path="/" component={Home} />
              <Route exact path="/users/" component={Users} />
              <Route path="/users/:pageId" component={Users} />
            </HashRouter>
          );
        }
      }

      const root = document.querySelector("#root");
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
